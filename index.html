<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sedna FM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Adobe Fonts -->
  <link rel="preconnect" href="https://use.typekit.net">
  <link rel="stylesheet" href="https://use.typekit.net/joe7iau.css">
  
  <link rel="stylesheet" href="styles/main.css">
  <!-- Google Fonts for site title (optional, for script style) -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <!-- VT323 Google Font for retro radio screen display -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- SoundCloud Widget API -->
  <script src="https://w.soundcloud.com/player/api.js"></script>
</head>
<body class="home">
  <nav class="nav-bar">
    <div class="nav-left">
      <a href="index.html" class="active">Home</a>
      <a href="#">Subscribe</a>
      <a href="about.html">About Us</a>
    </div>
    <!-- site-title removed as per user request -->
    <div class="nav-right">
      <a href="https://instagram.com/sednafm" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://soundcloud.com/sednafm" target="_blank" title="SoundCloud"><i class="fab fa-soundcloud"></i></a>
    </div>
  </nav>
  <!-- store button removed as requested -->
  <div id="radio-hero">
    <div id="radio-ui-wrapper">
      <div id="radio-title-main" style="display: flex; flex-direction: column; align-items: center; margin-bottom: 8px;">
        <span class="radio-title-text" style="font-size: 1.1rem; color: #fff; letter-spacing: 0.05em; text-shadow: 0 2px 8px #0008;">Sedna FM</span>
      </div>
      <img id="radio-img" src="assets/images/radio-realistic.png" alt="Radio" style="width:100%; display:block; z-index:1;">
      <!-- Overlay: title display area -->
      <div id="radio-black-overlay" style="position:absolute; background:transparent; border-radius:0; display:none; align-items:center; z-index:2;">
        <div id="radio-title-container" style="flex:1; margin-left:18px; margin-right:18px; overflow:hidden; white-space:nowrap; position:relative;">
          <a id="radio-title-link" href="#" target="_blank" style="text-decoration: none;">
            <span id="radio-title"></span>
          </a>
        </div>
      </div>
      <!-- Overlay: play and next buttons -->
      <div id="radio-controls" style="position:absolute; left:0; top:0; width:100%; height:100%; z-index:3; pointer-events:none;">
        <!-- Play button: transparent overlay with intermittent highlight -->
        <button id="radio-play-btn" aria-label="Play/Pause"></button>
        <!-- Next button: transparent overlay -->
        <button id="radio-next-btn" aria-label="Next track"></button>
        <!-- Channel buttons: transparent overlays for CH 1-4 on the radio image -->
        <button id="channel-btn-1" class="channel-btn" data-channel="1" aria-label="Channel 1 - Morning Drops"></button>
        <button id="channel-btn-2" class="channel-btn" data-channel="2" aria-label="Channel 2 - Sedna FM"></button>
        <button id="channel-btn-3" class="channel-btn" data-channel="3" aria-label="Channel 3 - Evening Flows"></button>
        <button id="channel-btn-4" class="channel-btn" data-channel="4" aria-label="Channel 4 - On The Go"></button>
      </div>
    </div>
    <div id="radio-label" style="display: flex; flex-direction: column; align-items: center;">
      <span class="radio-subtitle" style="font-size: 1.1rem; color: #fff; letter-spacing: 0.05em; text-shadow: 0 2px 8px #0008; margin-bottom: 6px;">A Radio Show from another planet</span>
      <img src="assets/images/sedna_logo.png" alt="Sedna FM Logo" style="width: 60px; height: auto;">
    </div>
    <div id="soundcloud-player"></div>
  </div>
  <!-- Subscribe Modal -->
  <div class="modal-overlay" id="subscribe-modal-overlay" tabindex="-1" aria-hidden="true">
    <div class="modal-window" role="dialog" aria-modal="true" aria-labelledby="subscribe-modal-title">
      <button class="modal-close" id="subscribe-modal-close" aria-label="Close">&times;</button>
      <div class="modal-iframe-container">
        <iframe width="520px" height="600px" src="https://forms.cloud.microsoft/Pages/ResponsePage.aspx?id=nxO6CWrATE21JQku-8TYZj8EuWgJ7X5GjxrGm2M0ZJBUODVIVk9DT044Q05BSVYxTjQySFNBSkRTSi4u&embed=true"
          frameborder="0" marginwidth="0" marginheight="0"
          style="border: none; max-width:100%; max-height:100vh; width:100%; height:100%; min-height: 600px;"
          allowfullscreen webkitallowfullscreen mozallowfullscreen msallowfullscreen>
        </iframe>
      </div>
      <div class="modal-disclaimer" style="margin-top: 18px; text-align: center; max-width: 75%; margin-left: auto; margin-right: auto; padding: 0 18px;">
        By subscribing, you consent to receive updates regarding new episodes from Sedna FM. You may unsubscribe at any time by following the instructions provided in our communications.
      </div>
    </div>
  </div>
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
